<!DOCTYPE html>
<html>
<head>
  <title>CarZen</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> 
</head>

<body id="body">
  <div id="profileContainer"> 
    <button id="profileButton">
      <img src="menu.png" alt="Меню">
    </button>
    <div id="profileLabel">Profile</div>
  </div>

  <div id="welcomeMessageContainer">
    <p id="welcomeMessage"></p> 
  </div>

  <div id="app">
    <div id="profileMenu" style="display: none;"> 
      <h2>Ваш профиль:</h2>
      <p>Имя: <span id="profileName"></span></p>
      <p>ID: <span id="profileTelegramId"></span></p>
      <p>UN: <span id="profileUsername"></span></p>
      <p>Баланс: <span id="profileBalance"></span></p>
      <p>vCar: <span id="profileCarRef"></span></p>
      <p>CarTop: <span id="profileCarTop"></span></p>
      <button id="closeProfileButton">Закрыть</button>
    </div>
    </div>

    <div id="info-panels">
        <div class="info-panel">
            <h3>Баланс</h3>
            <p id="balance">0</p>
        </div>
        <div class="info-panel">
            <h3>Скорость заработка</h3>
            <p id="earnRate">0/мин</p>
        </div>
        <div class="info-panel">
            <h3>Топ</h3>
            <p id="topScore">0</p>
        </div>
    </div>

    <div id="content">
        <div id="inventory"></div> 
    </div>

    <div id="buttons">
        <button class="round-button" id="shopButton">Магазин</button>
        <button class="round-button" id="earnButton">Зарабатывать</button>
        <button class="round-button" id="buyButton">Купить</button>
        <button class="round-button" id="friendsButton">Друзья</button>
    </div>

    <div id="shop" style="display: none;"></div> 
  </div>

  <audio id="backgroundMusic" src="fon.mp3" loop></audio>
  <button id="playMusicButton">Включить музыку</button>

  <div class="cloud" id="cloud1"></div>
  <div class="cloud" id="cloud2"></div>
  <div class="cloud" id="cloud3"></div>
  <div class="cloud" id="cloud4"></div>


  <script type="module" src="script.js"></script>
</body>
</html>
